<body>
    <div class="d-flex vh-100">
        <div class="page-img">
            <div class="d-flex justify-content-center align-item-center py-4">
                <img src="/images/LOGO.png" alt="" class="">
            </div>
            <div class="d-flex justify-content-center">
                <p class="hero-text text-white w-50 text-center">
                    We are here to rescue your devices from the clutches of damage, restoring them to their former glory and beyond.
                </p>
            </div>
            <div class="d-flex justify-content-center align-item-center">
                <img src="/images/round-arrow.png" alt="" class="hero-img">
            </div>
        </div>
        <div class="signup-section">
            <div class="cont-signup mx-auto py-4">
                <h3 class="text-center mb-5">Sign up</h3>
                <div class="d-flex justify-content-between px-5 mb-5">
                    <div class="rounded border border-info-subtle pg-btn-1" id="pg-btn-1">

                    </div>
                    <div class="rounded border border-dark pg-btn-2" id="pg-btn-2">

                    </div>
                </div>

                <div class="signUp-form">
                    <div class="mb-5">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Create password</label>
                        <input type="password" class="form-control" id="password" placeholder="More than 8 characters">
                    </div>
                    <button class="btn w-75 create-account" id="createAccount" type="submit">Get Started</button>
                </div>

            </div>
        </div>
    </div>
